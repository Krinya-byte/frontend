<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
  <div *ngIf="errorCounter === 3">
    <ngx-captcha  [config]="captchaConfig"></ngx-captcha>
  </div>
      <button type="submit" mat-raised-button	[disabled]="isDisabled">Login</button>
      <button (click)="navigateToRegistrationSite()" mat-raised-button>Register</button>
    </form>
  </mat-card-content>
</mat-card>
