<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm" (ngSubmit)="submit()" class="reg-form">
      <p>
      <mat-form-field>
        <input matInput type="text" placeholder="Full Name" formControlName="name" id="name">
        <mat-error *ngIf="myError('name', 'required')">Name is required</mat-error>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field>
        <input matInput type="text" placeholder="UserName" formControlName="userName" id="userName">
        <mat-error *ngIf="myError('userName', 'required')">
          Username is required</mat-error>
      </mat-form-field>
      </p>
      <p>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" id="password">
        <mat-error *ngIf="myError('password', 'required')">Password is required</mat-error>
      </mat-form-field>
      </p>
      <button type="submit" mat-raised-button	[disabled]="!myForm.valid">Register</button>
      <button (click)="back()" mat-raised-button	>Back</button>

    </form>
  </mat-card-content>
</mat-card>
